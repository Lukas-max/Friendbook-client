<div *ngIf="connectedUsers">
    <div>ONLINE:</div>
    <div *ngFor="let user of connectedUsers; let i = index">
        <span style="color: green; cursor: pointer;" (click)="openChat(user)">{{ user.username }}</span>
        <span *ngIf="user.messagePending"><i class="far fa-envelope"></i></span>
    </div>
</div>
