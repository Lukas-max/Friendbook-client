<div *ngIf="userUUID && folder" class="files-tab">

    <app-file-upload></app-file-upload>

    <div>
        <div>FOLDERY:</div>
        <div *ngIf="fileData">
            <div *ngFor="let file of fileData">

                <div [ngSwitch]="file.type">
                    <div *ngSwitchCase="'image'" class="file-view">
                        <img [src]="file.url" [alt]="file.fileName" [title]="file.fileName">
                    </div>
                    <div *ngSwitchCase="'audio'" class="file-view">
                        <audio [src]="file.url" controls="controls"></audio>
                        <p>{{ file.fileName }}</p>
                    </div>
                    <div *ngSwitchCase="'video'" class="file-view">
                        <video [src]="file.url" controls="controls" [title]="file.fileName"></video>
                    </div>
                    <div *ngSwitchDefault class="file-view">
                        <i class="fas fa-file" style="font-size: 110px;"></i>
                        <p>{{ file.fileName }}</p>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <button class="btn btn-outline-primary" (click)="onClick()">Wróć</button>

</div>
