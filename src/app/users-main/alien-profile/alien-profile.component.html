<div *ngIf="userUUID && user; else empty">
    <p>{{ user.username}}</p>

    <div *ngIf="folders" class="user-folders">
        <span *ngFor="let folder of folders">
            <span class="folder" (click)="onFolderClick(folder)">
                <img src="../../../assets/folder_icon128.png">
                <span>{{ folder }}</span>
            </span>
        </span>
    </div>

</div>

</ng-template>
