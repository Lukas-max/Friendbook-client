<div class="overlay" (click)="onClose()"></div>

<div class="box">
    <div class="arrow arrow-left" (click)="onArrowLeft()">
        <i class="fas fa-chevron-left chevron"></i>
    </div>

    <div class="display">
        <!-- <i class="fas fa-times"></i> -->
        <div [ngSwitch]="selectedFile.type">

            <div *ngSwitchCase="'image'">
                <img [src]="selectedFile.imageUrl" [alt]="selectedFile.fileName">
            </div>
            <div *ngSwitchCase="'audio'">
                <audio [src]="selectedFile.url" controls="controls" [alt]="selectedFile.fileName"></audio>
                <p>{{ selectedFile.fileName }}</p>
            </div>
            <div *ngSwitchCase="'video'">
                <video [src]="selectedFile.url" controls="controls" [alt]="selectedFile.fileName"></video>
            </div>
            <div *ngSwitchDefault>
                <i class="fas fa-file" style="font-size: 110px;"></i>
                <p>{{ selectedFile.fileName }}</p>
            </div>

        </div>
    </div>

    <div class="arrow arrow-right" (click)="onArrowRight()">
        <i class="fas fa-chevron-right chevron"></i>
    </div>
</div>
