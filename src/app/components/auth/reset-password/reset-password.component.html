<div style="text-align: center;">
    <p *ngIf="token">Wysyłam hasło na twój email.</p>
    <p *ngIf="isTokenSend">Wysłano nowe hasło na twój email</p>
</div>

<div *ngIf="!token" class="window">
    <div class="reset">
        <form #resetForm="ngForm" (ngSubmit)="submit()">
            <div class="mb-3">
                <label for="email" class="form-label">Podaj swój email: </label>
                <input type="text" class="form-control" name="email" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </form>
    </div>
</div>
