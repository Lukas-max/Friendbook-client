<div class="box">

    <div *ngIf="passwordChangeOption && !message">
        <h6>Podaj nowe hasło:</h6>

        <form (ngSubmit)="submitPasswordChange()" [formGroup]="passwordForm">

            <div class="form-group">
                <input type="password" class="form-control" name="password" formControlName="password">
            </div>

            <div class="form-group">
                <label for="confirm">Powtórz hasło</label>
                <input type="password" class="form-control" name="confirm" formControlName="confirmPassword">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid">Zmień hasło</button>

        </form>
    </div>

    <div *ngIf="emailChangeOption && !message">
        <h6>Podaj nowy email:</h6>

        <form (ngSubmit)="submitEmailChange()" [formGroup]="emailForm">
            <div class="form-group">
                <input type="email" class="form-control" name="email" formControlName="email">
                <p *ngIf="emailForm.get('email').hasError('mailExists')" class="error">Email już jest zajęty</p>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="emailForm.invalid">Zmień email</button>
        </form>
    </div>

    <div *ngIf="message">
        <p class="message">{{ message }}</p>
    </div>

</div>
