<div class="overlay" (click)="onClose()"></div>
<div class="register-modal">

    <div class="form-box" *ngIf="!sendingMail">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="form-group">
                <label for="username">Nazwa użytkownika</label>
                <input type="email" class="form-control" name="username" formControlName="username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" formControlName="email">
                <span *ngIf="form.get('email').hasError('mailExists')">Ten email jest już zajęty</span>
            </div>

            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" class="form-control" name="password" formControlName="password">
            </div>

            <div class="form-group">
                <label for="confirm">Powtórz hasło</label>
                <input type="password" class="form-control" name="confirm" formControlName="confirmPassword">
            </div>

            <button type="submit" class="btn btn-primary">Zarejestruj mnie</button>
            <button type="button" class="btn btn-warning" (click)="onClose()">Anuluj</button>
        </form>
    </div>

</div>

<ng-template *ngIf="sendingMail">
    <p>Wysyłam meila</p>
</ng-template>
