<div class="chat-header">korytko</div>
<div class="chat-box">
    <div class="chat-window" #overflow>
        <div *ngIf="chatMessages" class="messages">
            <span #observed></span>
            <div *ngFor="let chat of chatMessages">
                <span class="username">{{ chat.username }} </span>
                <span class="time">({{ chat.timestamp | date: 'dd/MM/yyyy, hh:mm' }})</span><br>
                <span>{{ chat.content }}</span>
            </div>
            <span #scroll></span>
        </div>
    </div>

    <form autocomplete="off" class="form-inline chat-input">
        <div class="form-group">
            <input type="text" [(ngModel)]="message" class="form-control" name="name"> <br>
        </div>
        <button (click)="sendMessage()" class="btn btn-primary" type="submit">Wy≈õlij</button>
    </form>
</div>
